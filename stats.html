<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker - Stats</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="page-content dashboard-container">
        <h1>Your Analytics </h1>

        <div class="dashboard-card history-section">
            <div class="card-header">
                <h2>ğŸ“œ History Log</h2>
            </div>
            <div id="history-list" class="history-scroll-area"></div>
        </div>

        <div class="dashboard-card comparison-section">
            <div class="card-header">
                <h2>ğŸŒ Benchmark vs. Community</h2>
                <p class="subtitle">See how you stack up against 900+ members via BMI and other paramaters.</p>
            </div>

            <div class="stats-grid">
                <div class="input-wrapper">
                    <label>Age</label>
                    <input type="number" id="age-input" min="0" placeholder="24">
                </div>
                <div class="input-wrapper">
                    <label>Weight (kg)</label>
                    <input type="number" id="weight-input" min="0" placeholder="75">
                </div>
                <div class="input-wrapper">
                    <label>Height (cm)</label>
                    <input type="number" id="height-input" min = "0" placeholder="180">
                </div>
                <div class="input-wrapper">
                    <label>Duration (m)</label>
                    <input type="number" id="duration-input" min = "0" max="1440" placeholder="45">
                </div>
                <div class="input-wrapper">
                    <label>Days/Week</label>
                    <input type="number" id="freq-input" min= "0" max="7" placeholder="4">
                </div>
            </div>

            <button id="compare-btn" onclick="compareStats()">ğŸš€ Run Comparison</button>

            <div class="chart-stage">
                <canvas id="comparisonChart"></canvas>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
